version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: moonlight-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: moonlight
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/simple_schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - moonlight-network

  # Backend (Node.js/Express)
  server:
    build:
      context: ./server
      dockerfile: ../Dockerfile.server
    container_name: moonlight-server
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:postgrespassword@db:5432/moonlight
      JWT_SECRET: supersecretkeychangeinproduction
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - moonlight-network

  # Frontend (Vite/React)
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: moonlight-app
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - moonlight-network

networks:
  moonlight-network:
    driver: bridge

volumes:
  db_data:
