_format_version: "2.1"
services:
  - name: auth-v1
    url: http://auth:9999
    routes:
      - name: auth-v1-all
        paths:
          - /auth/v1/

  - name: rest-v1
    url: http://rest:3000
    routes:
      - name: rest-v1-all
        paths:
          - /rest/v1/
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - HEAD
            - OPTIONS
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
            - prefer
            - content-profile
            - accept-profile # Add this line
            - range
          exposed_headers:
            - Content-Range
            - X-Total-Count
          max_age: 86400

  - name: realtime-v1
    url: http://realtime:4000
    routes:
      - name: realtime-v1-all
        paths:
          - /realtime/v1/

  - name: storage-v1
    url: http://storage:5000
    routes:
      - name: storage-v1-all
        paths:
          - /storage/v1/

  - name: meta
    url: http://meta:8080
    routes:
      - name: meta-all
        paths:
          - /pg/
